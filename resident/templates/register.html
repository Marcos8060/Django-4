{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form__container">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <label class="form-label" for="firstname">First Name :</label>
                <input class="form-control" name="first_name" type="text" placeholder="first name...">
                <label class="form-label" for="lastname">Last Name :</label>
                <input class="form-control" name="last_name" type="text" placeholder="last name...">
                <label class="form-label" for="username">Username :</label>
                <input class="form-control" name="username" type="text" placeholder="username...">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control" name="email" type="email" placeholder="email...">
                <label class="form-label" for="password">Password :</label>
                <input class="form-control mb-3" name="password" type="password" placeholder="password...">
                <label class="form-label" for="password">Select Your NeighbourHood :</label>
                <select name="hood" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    {% for hood in hoods %}
                    <option value="">{{ hood.name }}</option>
                    {% endfor %}
                </select>
                <button class="btn1 mt-3">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
